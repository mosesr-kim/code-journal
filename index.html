<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <div class="row">
    <header>
      <h1 class="head font-family padding-10 container">
        Code Journal
      </h1>
    </header>
  </div>

  <main>
    <form action="" class="entry-form">
      <div data-view="entry-form">
        <div class="container">

          <div class="row font-family">
            <h1>
              New Entry
            </h1>
          </div>

          <div class="row margin-bot-25">
            <div class="column-half padding-10">
              <img src="images/placeholder-image-square.jpg" alt="placeholder img" class="image">
            </div>

            <div class="column-half padding-10">
              <div class="row">
                <label for="title">Title</label>
              </div>
              <div class="row padding-10 margin-bot-25">
                <input type="text" name="title" id="title" class="title width-100" required>
              </div>
              <div class="row">
                <label for="photoURL">Photo URL</label>
              </div>
              <div class="row padding-10">
                <input type="text" name="photoURL" id="photoURL" class="photoURL width-100" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="row">
              <label for="notes">Notes</label>
            </div>
            <div class="row padding-10">
              <textarea name="notes" id="notes" cols="100" rows="10" class="notes" required></textarea>
            </div>
            <div class="row justify-end padding-10">
              <button type="sumbit">SAVE</button>
            </div>
          </div>
        </div>
      </div>

      <div data-view="entries">

      </div>
    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
